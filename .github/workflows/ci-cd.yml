name: CI Pipeline

on:
  push:
    branches:
      - test  # Only runs on the 'test' branch
  pull_request:
    branches:
      - test  # Runs on PRs to the 'test' branch

jobs:
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Upgrade to Node.js v18 to match package requirements

      - name: Install dependencies
        run: npm install

      - name: Fix Jest permissions
        run: chmod +x ./node_modules/.bin/jest

      - name: Run frontend tests
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
        run: npx jest --runInBand

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Or specify your required Python version

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      - name: Run Python tests individually
        run: |
          for test_file in $(ls backend/tests/*.py); do
            echo "Running test: $test_file"
            pytest $test_file || exit 1
          done
